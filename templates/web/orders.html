{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="page-content fade-in-up">
        <div class="page-heading">
            <div class="row">
                <div class="col-md-10">
                    <h1 class="page-title">Отчеты</h1>
                </div>
                <div class="col-md-2">
                    <a type="button" href=""
                       class="btn btn-outline-primary px-5 mt-5" style="float: right;">
                        Сформировать отчет
                    </a>
                </div>
            </div>
        </div>
        <div class="page-content fade-in-up">
            <div class="ibox">
                <div class="ibox-body">
                    <table class="table table-striped table-bordered table-hover" id="example-table" cellspacing="0"
                           width="100%">
                        <thead>
                        <tr>
                            <th>Файл</th>
                            <th>Дата формирования</th>
                        </tr>
                        </thead>
                        {% if orders|length > 15 %}
                            <tfoot>
                            <tr>
                                <th>Файл</th>
                                <th>Дата формирования</th>
                            </tr>
                            </tfoot>
                        {% endif %}
                        <tbody>
                        {% for order in orders %}
                            <tr>
                                <td>{{ order.file.path }}</td>
                                <td>{{ order.created_at }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
