{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="page-content fade-in-up">
        <form method="POST">
            <div class="row">
                <div class="col-sm-6 form-group">
                    {{ form.first_name }}
                </div>
                <div class="col-sm-6 form-group">
                    {{ form.last_name }}
                </div>
            </div>
            <div class="form-group">
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password }}
            </div>
            <div class="form-group">
                {% csrf_token %}
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
