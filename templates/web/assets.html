{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="page-content fade-in-up">
        <div class="page-heading">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="page-title">Активы</h1>
                </div>
                <div class="col-md-2">
                    <a type="button" href="{% url 'assets_import' %}"
                       class="btn btn-outline-primary px-5 mt-5 float-right">
                        Импорт активов
                    </a>
                </div>
                <div class="col-md-2">
                    <a type="button" href="{% url 'create_asset' %}"
                       class="btn btn-outline-primary px-5 mt-5 float-right">
                        Добавить актив
                    </a>
                </div>
            </div>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'dashboard' %}">Главная</a>
                </li>
                <li class="breadcrumb-item">Активы</li>
            </ol>
            <div class="row mx-1 my-0">
                <a type="button" href="/assets"
                   class="btn btn-primary px-5 mt-5 mx-1" style="float: right;">
                    Все
                </a>
                {% for location in locations %}
                    <a type="button" href="/assets?location={{ location.pk }}"
                       class="btn btn-primary px-5 mt-5 mx-1" style="float: right;">
                        {{ location.name }}
                    </a>
                {% endfor %}
            </div>
        </div>
        <div class="page-content fade-in-up">
            <div class="ibox">
                <div class="ibox-body">
                    {% include 'inc/asset_table.html' %}
                    {% include 'inc/pagination.html' %}
                </div>
            </div>
        </div>
    </div>
    <style>
        tr[class^="child-"] {
            display: none;
        }

        .width30 {
            width: 30px;
        }
    </style>
    <script src="{% static 'js/assetButtonsMixin.js' %}" type="text/javascript"></script>
{% endblock %}
