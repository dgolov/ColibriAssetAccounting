{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="page-content fade-in-up">
        <div class="page-heading">
            <h1 class="page-title">Удаление актива {{ asset.name }}</h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/">Главная</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="{% url 'assets' %}">Активы</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="/assets/{{ asset.pk }}"></a>
                </li>
                <li class="breadcrumb-item">Удаление актива {{ asset.name }}</li>
            </ol>
        </div>
        <div class="page-content fade-in-up">
            <div class="ibox">
                <div class="ibox-body">
                    <p class="mt-4">
                        Актив <b>"{{ asset.name }}"</b> будет удален безвозвратно. Пожалуйста подтвердите действие
                        нажав кнопку ниже.
                    </p>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="_method" value="DELETE">
                        <button class="btn btn-danger btn-block mt-5 mb-3" type="submit">Удалить актив</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
